<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
      <h2 id="resultado"></h2>
      <p class="p-nota">Nota do 1º Bimestre <input type="number" name="notaDoPrimeiroBimestre" id="notaDoPrimeiroBimestre" max=10 min=0 >
      </p>
      <p class='p-nota'>Nota do 2º Bimestre <input type='number' name='notaDoSegundoBimestre' id='notaDoSegundoBimestre' max=10 min=0 >
      </p>
      <p class='p-nota'>Nota do 3º Bimestre <input type='number' name='notaDoTerceiroBimestre' id='notaDoTerceiroBimestre' max=10 min=0  >
      </p>
      <p class='p-nota'>Nota do 4º Bimestre <input type='number' name='notaDoQuartoBimestre' id='notaDoQuartoBimestre' max=10 min=0  >
      </p>
      <button id="somaResultado" onClick="calculaMedia()"> Média </button>
      <button id="limpaResultado" onClick="limpaNotas()"> Limpar </button>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    
  </body>
</html>
